<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Formulaire de formation</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!Doctype html>
<htlm>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Training Form</h1>
    <p id="description" class="description text-center">
        Help us improve the content of our training programs
    </p>
  </header>
  <form id="Multiplex">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="Nom"
        id="Nom"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="e-mail">E-mail</label>
      <input
        type="e-mail"
        name="e-mail"
        id="e-mail"
        class="form-control"
        placeholder="Entrer your E-mail"
        required
      />
    </div>
    <div class="form-group">
      <label id="nombre-label" for="nombre"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="nombre"
        name="age"
        id="nombre"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What is your social situation?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>choose your profile</option>
        <option value="Studiant">Studient</option>
        <option value="Worker">Worker</option>
        <option value="Learner"> Learner </option>
        <option value="Prefer not to say anything">Prefer not to say anything</option>
        <option value="others">others</option>
      </select>
    </div>

    <div class="form-group">
      <p>Will you recommend our platform to your friends?</p>
      <label>
        <input
          name="recommandé par les utilisateurs"
          value="Certainly"
          type="radio"
          class="input-radio"
          checked
        />Certainly</label
      >
      <label>
        <input
          name="recommandé par les utilisateurs"
          value="Maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="recommandé par les utilisateurs"
          value="Not sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What are your favorite training topics?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required >
        <option disabled selected value>Select an option</option>
        <option value="Learning Python">Learning Python</option>
        <option value="Data analysis with Rstudio">Data analysis with Rstudio</option>
        <option value="Geographic Information Sciences (QGIS, Arcgis)">Geographic Information Sciences (QGIS, Arcgis)</option>
        <option value="Image processing">Image processing</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="indice">(Check all boxes that apply)</span>
      </p>

      <label
        ><input
          name="préférance"
          value="basic projects"
          type="checkbox"
          class="input-checkbox"
        />basic projects</label
      >
      <label>
        <input
          name="préférance"
          value="Geomatics"
          type="checkbox"
          class="input-checkbox"
        />Geomatics</label
      >
      <label
        ><input
          name="préférance"
          value="data visualization"
          type="checkbox"
          class="input-checkbox"
        />data visualization</label
      >
      <label
        ><input
          name="préférance"
          value="Shell bash"
          type="checkbox"
          class="input-checkbox"
        />Shell bash</label
      >
      <label
        ><input
          name="préférance"
          value="Web programming"
          type="checkbox"
          class="input-checkbox"
        />Web programming</label
      >
      <label
        ><input
          name="préférance"
          value="Remote sensing"
          type="checkbox"
          class="input-checkbox"
        />Remote sensing</label
      >
      <label
        ><input
          name="préférance"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="préférance"
          value="meetings"
          type="checkbox"
          class="input-checkbox"
        />meetings</label
      >
      <label
        ><input
          name="préférance"
          value="forume"
          type="checkbox"
          class="input-checkbox"
        />Forume</label
      >
      <label
        ><input
          name="préférance"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional courses</label
      >
    </div>

    <div class="form-group">
      <p>Comments or suggestions?</p>
      <textarea
        id="commentaires"
        class="input-textarea"
        name="commentaire"
        placeholder="Enter you comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="Envoyer" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
