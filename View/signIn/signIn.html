<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weekly Coding Challenge #1 -  Double slider Sign in/up Form - Desktop Only</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="signIn.css">

</head>
<body>
	<h2>Welcome : Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form  action="../../Model/signup.php" method="get">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/AccountChooser/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/feed/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<select id="role" name="role" class="inputfield">
				<option value="etudiant">Etudiant</option>
				<option value="recruteur">Recruteur</option>
			  </select>
			<input type="email" placeholder="Email" name="email" id="email" />
			<input type="password" placeholder="Password" name="pwd" id="pwd" />
			
			<span id="message"></span>
			<button id="button" onclick="verifierRole(event)" >Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="../../Model/signin.php" method="get">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="https://accounts.google.com/AccountChooser/identifier?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="https://www.linkedin.com/feed/" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" name="Email" />
			<input type="password" placeholder="Password" name="Pwd" />
			<a href="../../Model/forgotmdp.php">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


<!-- partial -->

</body>
</html>
